<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="preconnect" href="https://cms.wpdecoupled.dev" />
		<link rel="preconnect" href="https://www.googletagmanager.com" />
		<link rel="preload" href="/fonts/BungeeShade-RegularSubset.woff2" as="font">

		<link
			href="/feeds/feed.json"
			rel="alternate"
			type="application/feed+json"
			title="WPDecoupled Article JSON Feed"
		/>
		<link
			href="/feeds/rss.xml"
			rel="alternate"
			type="application/rss+xml"
			title="WPDecoupled Article XML Feed"
		/>
		<link
			href="/feeds/feed.atom"
			rel="alternate"
			type="application/atom+xml"
			title="WPDecoupled Article Atom Feed"
		/>
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=2" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=2" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=2" />
		<link rel="manifest" href="/site.webmanifest?v=2" />
		<link rel="mask-icon" href="/safari-pinned-tab.svg?v=2" color="#0e67b4" />
		<link rel="shortcut icon" href="/favicon.ico?v=2" />
		<meta name="theme-color" content="#e6e4dc" />

		%sveltekit.head%

		<!-- Google tag (gtag.js) -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=%sveltekit.env.PUBLIC_GA_ID%"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag('js', new Date());

			gtag('config', '%sveltekit.env.PUBLIC_GA_ID%');
		</script>
	</head>

	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
